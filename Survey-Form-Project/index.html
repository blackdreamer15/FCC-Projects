<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC | Survey Form Project</title>
</head>
<body>
    <header>
        <h1 id="title">Mega BootCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve our platform</p>
    </header>

    <main>
        <section id="container">
            <form id="survey-form">
                <div class="form-group">
                    <label id="name-label">
                      Name
                      <input type="text" id="name" name="name" placeholder="Enter your name" class="input-control" required>
                    </label>
                </div>

                <div class="form-group">
                    <label id="email-label">
                      Email
                      <input type="email" id="email" name="email" class="input-control" placeholder="Enter your email" required>
                    </label>
                </div>

                <div class="form-group">
                    <label id="number-label">
                      Age (optional)
                      <input type="number" id="number" name="age" class="input-control" placeholder="Age" min="10" max="99">
                    </label>
                </div>

                <div class="form-group">
                    <p>Which option best describes your current role?</p>
                    <select id="dropdown" class="drop" name="role" class="input-control">
                      <option disabled selected>Select current role</option>
                      <option value="student">Student</option>
                      <option value="job">Full-time Job</option>
                      <option value="learner">Full-time Learner</option>
                      <option value="other">Other</option>
                      <option value="PreferNotToSay">Prefer not to say</option>
                    </select>
                </div>

                <div class="form-group">
                    <p>Would you recommend our bootcamp to a friend?</p>
                    <label>
                      <input type="radio" value="Definitely" name="radio-btn-group" class="input-radio" checked>
                      Definitely<br>
                    </label>
                    <label>
                      <input type="radio" value="Maybe" name="radio-btn-group" class="input-radio">
                      Maybe<br>
                    </label>
                    <label>
                      <input type="radio" value="Not sure" name="radio-btn-group" class="input-radio">
                      Not sure
                    </label>
                </div>

                <div class="form-group">
                    <p>What is your favorite feature of Coding BootCamp?</p>
                    <select class="drop" name="favFeature" class="input-control" >
                      <option disabled selected>Select an option</option>
                      <option value="learning">Learning</option>
                      <option value="challenges">Challenges</option>
                      <option value="projects">Projects</option>
                      <option value="community">Community</option>
                      <option value="openSource">Open Source</option>
                    </select>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
